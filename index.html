<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
    <title>Play Hangman</title>
  </head>
  <body>
  <div class="container">
    <h1>Let's Play Hangman!</h1>
    <div class="row">
      <div class="col-md-4">
        <img>
      </div>
      <div class="col-md-8">
        <div class="hiddenWord">
          <p id="emptyBlanks"></p>
        </div>
        <div class="letters">
          <button type="button" class="btn" value="a" id="a">A</button>
          <button type="button" class="btn" value="b" id="b">B</button>
          <button type="button" class="btn" value="c" id="c">C</button>
          <button type="button" class="btn" value="d" id="d">D</button>
          <button type="button" class="btn" value="e" id="e">E</button>
          <button type="button" class="btn" value="f" id="f">F</button>
          <br>
          <button type="button" class="btn" value="g" id="g">G</button>
          <button type="button" class="btn" value="h" id="h">H</button>
          <button type="button" class="btn" value="i" id="i">I</button>
          <button type="button" class="btn" value="j" id="j">J</button>
          <button type="button" class="btn" value="k" id="k">K</button>
          <button type="button" class="btn" value="l" id="l">L</button>
          <br>
          <button type="button" class="btn" value="m" id="m">M</button>
          <button type="button" class="btn" value="n" id="n">N</button>
          <button type="button" class="btn" value="o" id="o">O</button>
          <button type="button" class="btn" value="p" id="p">P</button>
          <button type="button" class="btn" value="q" id="q">Q</button>
          <button type="button" class="btn" value="r" id="r">R</button>
          <br>
          <button type="button" class="btn" value="s" id="s">S</button>
          <button type="button" class="btn" value="t" id="t">T</button>
          <button type="button" class="btn" value="u" id="u">U</button>
          <button type="button" class="btn" value="v" id="v">V</button>
          <button type="button" class="btn" value="w" id="w">W</button>
          <button type="button" class="btn" value="x" id="x">X</button>
          <br>
          <button type="button" class="btn" value="y" id="y">Y</button>
          <button type="button" class="btn" value="z" id="z">Z</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
